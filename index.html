<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Interactive Webpage</h1>
    <p>Click the button to change the text:</p>
    <button id="changeTextButton">Change Text</button>
    <p id="dynamicText">This is some dynamic text.</p>

    <script>
        // JavaScript to change the text when the button is clicked
        const button = document.getElementById('changeTextButton');
        const dynamicText = document.getElementById('dynamicText');
        
        button.addEventListener('click', function() {
            dynamicText.textContent = 'Text has been changed!';
        });
    </script>
</body>
</html>
