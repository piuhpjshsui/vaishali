<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Story</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            color: #007BFF;
        }
        p {
            font-size: 18px;
            max-width: 600px;
            color: #333;
        }
        .choices {
            display: flex;
            margin-top: 20px;
        }
        .choice-button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <h1>Choose Your Own Adventure</h1>
    <p id="story">You are on a quest to find the lost treasure of El Dorado. You stand at a crossroads deep in the jungle. What do you do?</p>
    <div class="choices">
        <button class="choice-button" id="choiceA">Go left</button>
        <button class="choice-button" id="choiceB">Go right</button>
    </div>

    <script>
        const story = document.getElementById('story');
        const choiceA = document.getElementById('choiceA');
        const choiceB = document.getElementById('choiceB');

        choiceA.addEventListener('click', function() {
            story.textContent = "You chose to go left. You encounter a friendly tribe who offers to guide you through the jungle.";
            choiceA.textContent = "Accept their help";
            choiceB.textContent = "Decline and continue alone";
            
            choiceA.addEventListener('click', function() {
                story.textContent = "You accept the tribe's help and make friends. Together, you find the treasure!";
                choiceA.style.display = "none";
                choiceB.style.display = "none";
            });
            choiceB.addEventListener('click', function() {
                story.textContent = "You decline their help and face numerous dangers alone. You never find the treasure.";
                choiceA.style.display = "none";
                choiceB.style.display = "none";
            });
        });

        choiceB.addEventListener('click', function() {
            story.textContent = "You chose to go right. You discover an ancient temple with a locked door.";
            choiceA.textContent = "Search for the key";
            choiceB.textContent = "Return to the crossroads";
            
            choiceA.addEventListener('click', function() {
                story.textContent = "You search for the key and find it hidden in the jungle. You unlock the door and find the treasure!";
                choiceA.style.display = "none";
                choiceB.style.display = "none";
            });
            choiceB.addEventListener('click', function() {
                story.textContent = "You return to the crossroads and miss the chance to find the treasure.";
                choiceA.style.display = "none";
                choiceB.style.display = "none";
            });
        });
    </script>
</body>
</html>
