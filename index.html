<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Story</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Choose Your Own Adventure</h1>
    <p id="story">You are standing at a crossroads. What do you do?</p>
    <button id="choiceA">Go left</button>
    <button id="choiceB">Go right</button>

    <script>
        const story = document.getElementById('story');
        const choiceA = document.getElementById('choiceA');
        const choiceB = document.getElementById('choiceB');

        choiceA.addEventListener('click', function() {
            story.textContent = "You chose to go left. You find a treasure chest!";
            choiceA.style.display = "none";
            choiceB.style.display = "none";
        });

        choiceB.addEventListener('click', function() {
            story.textContent = "You chose to go right. You stumble into a dark cave.";
            choiceA.textContent = "Enter the cave";
            choiceB.textContent = "Run away!";
            choiceA.addEventListener('click', function() {
                story.textContent = "You enter the cave and discover a hidden world.";
                choiceA.style.display = "none";
                choiceB.style.display = "none";
            });
            choiceB.addEventListener('click', function() {
                story.textContent = "You run away from the cave and return to the crossroads.";
                choiceA.style.display = "none";
                choiceB.style.display = "none";
            });
        });
    </script>
</body>
</html>
