<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website</title>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>Welcome to my simple website!</p>
        </section>
        <section id="about">
            <h2>About</h2>
            <p>This is a basic HTML website example.</p>
        </section>
        <section id="services">
            <h2>Services</h2>
            <p>We provide a wide range of services.</p>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <p>Contact us at example@example.com</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 My Simple Website</p>
    </footer>
</body>
</html>
